<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title><%= title %></title>
  <meta name="description" content="">
  <!-- 兼容性问题，使用浏览器最高版本来渲染-->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../styles/guide.css">
  <!-- endbuild -->

</head>
<body ng-app="webGuideApp" ng-controller="WebGuideCtrl">
<% include ../views/common/header.html %>
<div class="jumbotron">
  <div class="container text-center">
    <h1>Web前端指南</h1>

    <h2>
      快速开发系统、优化系统性能、方便系统维护
    </h2>

  </div>
</div>
<!--/.jumbotron -->

<div class="container guide-container">
  <div class="row" generate-catalogue>
    <div class="col-md-9">
      <div class="guide-content guide-content-outline"  ng-include="'../docs/demo.html'">

      </div>
    </div>

    <div class="col-md-3 guide-aside-panel">
      <% include ../docs/mulu.html %>
    </div>
  </div>
</div>

<% include ../views/common/footer.html %>

<!-- build:js scripts/vendor-guide.js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>


<!-- build:js({.tmp,app}) scripts/guide.js -->
<script src="../scripts/guide/apps/app-guide.js"></script>
<script src="../scripts/services/httpInterceptor.js"></script>
<script src="../scripts/guide/services/service-guide.js"></script>
<script src="../scripts/guide/controllers/controller-guide.js"></script>
<script src="../scripts/guide/directives/directive-guide.js"></script>

<!-- endbuild -->
</body>
</html>
