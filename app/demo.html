<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

    .layout-side {
      float: left;
      width: 200px;
    }
    .layout-main {
      margin-left: 200px;
    }
    .layout-side2 {
      position: absolute;
      width: 200px;

</head>
<body>

<div style="border: 1px solid burlywood;padding: 20px;">

</div>
<h2>方法二：</h2>
<div style="border: 1px solid burlywood;padding: 20px;">

      alert(li.innerHTML);
    })(lis[i]);
  }

  var ul = document.getElementsByTagName('ul');

</script>
</body>
</html>
